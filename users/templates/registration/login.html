{% extends 'form.html' %}
{% block content %}
    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login Info</h3>
    <form action="" method="POST" class= "px-md-2">
        {% csrf_token %}      
        {{ form.as_p }}                   
        <button type="submit" class="btn btn-success mb-4">Login</button>
        <p>Haven't signed up yet?</p>
        <a href='{% url "signup" %}' class="btn btn-outline-secondary">Sign Up</a>                            
    </form>                    
{% endblock content %}
