{% extends 'form.html' %}
{% block content %}
    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Sign Up</h3>
    <form action="" method="POST" class= "px-md-2">
        {% csrf_token %}        
        {{form.as_p}}
        <button type="submit" class="btn btn-primary mb-4">Sign Up</button>
        <p>Already signed up yet?</p>
        <a href='{% url "login" %}' class="btn btn-outline-secondary">Login</a>
    </form>
{% endblock content %}
